language: csharp
solution: CoinbasePro.sln

install:
  - nuget restore CoinbasePro.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release CoinbasePro.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./CoinbasePro.Tests/bin/Release/CoinbasePro.Tests.dll
